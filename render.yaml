services:
  - type: worker
    name: discord-ai-roaster
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: OPENAI_KEY
        sync: false
      - key: TARGET_CHANNEL
        sync: false
      - key: ROAST_ROLE_ID
        sync: false
      - key: OWNER_ID
        sync: false
